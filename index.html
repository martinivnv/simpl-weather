<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>simpl_weather</title>
		<meta
			name="description"
			content="A simple weather app for your basic weather needs."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<div class="main-container">
			<h1 id="app-title"></h1>
			<input
				type="text"
				placeholder="Enter a city..."
				id="inputBox"
				name="input"
				autofocus
				autocomplete="off"
			/>
			<button type="button" id="submit">Search</button>
			<h2 id="location">&nbsp;</h2>
			<div class="weather-container">
				<img id="icon" />
				<div class="weather-info">
					<h2 id="temperature"></h2>
					<h3 id="feels-like"></h3>
					<h3 id="description"></h3>
				</div>
			</div>
			<div id="temp-units">
				<button id="celsius">C°</button> <button id="fahrenheit">F°</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
